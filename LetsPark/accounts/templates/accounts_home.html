<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
  </head>
  <body>
    <div>
      {% if user.is_authenticated %}
      <h3><a href="logout">{{ user.user_id }}님 로그아웃</a></h3>
      {% else %}
      <h3><a href="signup">회원가입</a></h3>
      <h3><a href="login">로그인</a></h3>
      {% endif %}
    </div>
  </body>
</html>
