<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="wrapper" style="text-align: center">
      <h1>회원가입</h1>
      <form method="POST">
        {% csrf_token %} 아이디: <br />
        <input name="username" type="text" />
        <br /><br />
        비밀번호: <br />
        <input name="password1" type="password" />
        <br /><br />
        비밀번호 확인: <br />
        <input name="password2" type="password" />
        <br /><br />
        이름: <br />
        <input name="user_name" type="user_name" />
        <br /><br />
        전화번호('-'없이 입력하세요.): <br />
        <input name="phone_number" type="phone_number" />
        <br /><br />
        차량번호 뒷 4자리를 입력하세요.: <br />
        <input name="car_number" type="car_number" />
        <br /><br />
        <input type="submit" class="btn btn-primary" value="회원가입" />
      </form>
    </div>
  </body>
</html>
