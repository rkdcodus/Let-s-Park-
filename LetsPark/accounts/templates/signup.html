{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="wrapper" style="text-align: center">
      <h1>회원가입</h1>
      <form method="POST">
        {% csrf_token %} <br />
        <input name="user_id" type="text" placeholder="아이디" />
        <br /><br />
        <input name="password1" type="password" placeholder="비밀번호" />
        <br /><br />
        <input name="password2" type="password" placeholder="비밀번호 확인" />
        <br /><br />
        <input name="username" type="username" placeholder="이름" />
        <br /><br />
        <input
          name="phone_number"
          type="phone_number"
          placeholder="전화번호('-'없이 입력하세요.)"
        />
        <br /><br />
        <input
          name="car_number"
          type="car_number"
          placeholder="차량번호 뒷 4자리"
        />
        <br /><br />
        <input
          id="signupBtn"
          type="submit"
          class="btn btn-primary"
          value="회원가입"
        />
      </form>
    </div>
  </body>
</html>
